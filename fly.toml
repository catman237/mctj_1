# fly.toml file generated for mctj on 2023-03-11T11:12:07-05:00

app = "mctj"
kill_signal = "SIGTERM"
kill_timeout = 5
primary_region = "mia"
processes = []

[deploy]
  release_command = "/app/bin/migrate"

[env]
  PHX_HOST = "mctj.fly.dev"
  PORT = "8080"

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 1000
    soft_limit = 1000
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
